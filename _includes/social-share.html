<!-- 多说 Share start -->
<section class="page__share">
<div class="ds-share"
        style="text-align: right"
        data-thread-key="{{page.id}}"
        data-title="{{page.title}}"
        data-url="{{site.url}}{{site.baseurl}}{{page.url}}"
        data-images="{{site.url}}{{site.baseurl}}{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}"
        data-content="{{ page.description }}|{{ site.title }}." >
        <div class="ds-share-inline">
          <ul  class="ds-share-icons-16">
            <li data-toggle="ds-share-icons-more"><a class="ds-more" href="#">分享到：</a></li>
            <li><a class="ds-weibo flat" href="javascript:void(0);" data-service="weibo">微博</a></li>
            <li><a class="ds-wechat flat" href="javascript:void(0);" data-service="wechat">微信</a></li>
            <li><a class="ds-qzone flat" href="javascript:void(0);" data-service="qzone">QQ空间</a></li>
            <li><a class="ds-douban flat" href="javascript:void(0);" data-service="douban">豆瓣</a></li>
          </ul>
          <div class="ds-share-icons-more">
          </div>
        </div>
</div>
</section>
<!-- 多说 Share end-->
