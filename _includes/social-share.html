{% include base_path %}

<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
  {% endif %}
  
<!--start duoshuo share custome -->
<div class="ds-share flat" data-thread-key="{{page.id}}" data-title="{{page.title}}" data-images="{{site.url}}/images/{% if page.header %}{{ page.header }}{% else %}{{ site.share-img }}{% endif %}" data-content="{{page.description}} | {{ site.title }}." data-url="{{site.url}}{{site.baseurl}}{{page.url}}">
    <div class="ds-share-aside-left">
      <div class="ds-share-aside-inner">
      </div>
      <div class="ds-share-aside-toggle">分享到</div>
    </div>
</div>
<!-- end duoshuo share  -->

</section>
